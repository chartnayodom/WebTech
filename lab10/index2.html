<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 400px;
            width: 90%;
        }
    </style>
</head>

<body>
    <h3>My Maps Demo</h3>
    <div id="map"></div>

    <script>
        var image = 'http://10.0.15.20/lab10/images/pin-location-1.png'; 
        function initMap() {
            var itkmitl = { lat: 13.730828, lng: 100.7811935 };
            var map = new google.maps.Map(
                document.getElementById('map'),
                { zoom: 15, center: itkmitl });
            // var marker = new google.maps.Marker(
            //     {
            //         position: itkmitl,
            //         title: 'Web Technology Lab',
            //         map: map
            //     }
            // );
            var marker = new google.maps.Marker(
              {position: itkmitl,
               map: map,
               title: 'Web Technology Lab',
               icon: image
               }
              );
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWevQxGAwyvcni6FhqnYVUYnI2xs9_onk&callback=initMap">
        </script>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1HItMc3JciZbfNyMKOVa6NjYiL_uO8qE&ehbc=2E312F" width="750" height="500"></iframe>
</body>

</html>
