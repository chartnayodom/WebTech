<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4_4</title>
    <style>
        block {
            display: inline-block;
            height: 10vw;
            width: 10vw;
            border: 1px solid;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div>
        <input id="inp" type="text">
        <button onclick="make()">submit</button>
    </div>
    <div id="result">

    </div>
</body>
<script>
    // let color = ["white","black"];
    function make() {
        let count = parseInt(document.getElementById("inp").value);
        let cube = document.getElementById("result");
        let dd = document.createElement("div");
        let attr = document.createAttribute("id");
        attr.value = "row";
        let j = 0;
        for (i = 0; i < count; i++) {
            console.log("start");
            dd.setAttributeNode(attr);
            cube.appendChild(dd);
            let pp = document.createElement("block");
            if ((i) % 8 == 0) {
                roll = document.createElement("br");
                dd.appendChild(roll);
                
                // pp.style.backgroundColor = color[i+1];
                // dd.appendChild(pp);
                if ((i+j) % 2 == 0) {
                    pp.style.backgroundColor = "white";
                    dd.appendChild(pp);
                    console.log("1");
                }
                else {
                    pp.style.backgroundColor = "black";
                    dd.appendChild(pp);
                    console.log("2");
                }
                j++;
                continue;
            }

            if ((i + j - 1) % 2 == 0) {
                pp.style.backgroundColor = "white";
                dd.appendChild(pp);
                console.log("3");
            }
            else {
                pp.style.backgroundColor = "black";
                dd.appendChild(pp);
                console.log("4");
            }
            // pp.style.backgroundColor = color[i+1];
            // dd.appendChild(pp);
        }
    }
</script>

</html>
