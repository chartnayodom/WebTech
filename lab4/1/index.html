<body>
    <div>
        <div>
            <label>Value1:</label>
            <input type="text" id="num1">
        </div>
        <br>
        <div>
            <label>Value2:</label>
            <input type="text" id="num2">
            <br>
        </div>
        <div>
            <button onclick="calu()" type="submit">Calculate</button>
        </div>

    </div>
    <div id="result">
        <p id="results">Result:</p>
    </div>
    <script>
        function calu() {
            let ree = document.getElementById("result");
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            // console.log(n1+n2);
            let pp = document.createElement("p");
            let text = document.createTextNode(n1 + " + " + n2 + " = " + (n1 + n2));
            pp.appendChild(text);
            ree.appendChild(pp);
            document.getElementById("results").innerHTML = "Result: " + (n1 + n2);


        }
    </script>
</body>

</html>
