<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5_1</title>
    <style>
        table, td{
            border: 2px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Gender</th>
            <th>lastname</th>
            <th>Firstname</th>
            <th>Position</th>
            <th>Address</th>
        </tr>
    </table>
</body>
<script>
    let requestURL = 'info.json'; //เรียกตัวแปรfile json ที่จะเรียก 
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
            ExtractData(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();
    
    function ExtractData(data) {
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<th align='center'>ID</th>");
        document.write("<th>Gender</th>");
        document.write("<th>lastname</th>");
        document.write("<th>Firstname</th>");
        document.write("<th>Position</th>");
        document.write("<th>Address</th>");
        document.write("</tr>");
        for (let member of data.employers) {
            document.write("<tr>");
            document.write("<td align=>" + member.id +"</td>");
            document.write("<td>" + member.gender +"</td>");
            document.write("<td>" + member.lastname +"</td>");
            document.write("<td>" + member.firstname +"</td>");
            document.write("<td>" + member.position +"</td>");
            document.write("<td>" + member.address +"</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    }
</script>

</html>
